<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<style>
       *{
        font-size: 15px;
        height: 70px;
       }
    </style>
    

</head>
<body class="bg-dark">
    <main>
        <section>
<div class="container d-block mx-auto">

<input type="text" value="" id="ans"  class="col-12 my-3 mx-auto" style="height: 120px; font-size: 70px;">
<!-- buttons -->
<div class="row mx-auto gap-4">
<button class="col-lg-2 col-md-3 col-sm-3 my-1 btn btn-warning" onclick="getvalues(9)">9</button>
<button class="col-lg-2 col-md-3 col-sm-3 my-1 btn btn-warning" onclick="getvalues(8)">8</button>
<button class="col-lg-2 col-md-3 col-sm-3 my-1 btn btn-warning" onclick="getvalues(7)">7</button>
<button class="col-5 my-1 btn btn-primary " onclick="getvalues('+')">+</button>

<button class="col-lg-2 col-md-3 col-sm-3 my-1 btn btn-warning" onclick="getvalues(5)">5</button>
<button class="col-lg-2 col-md-3 col-sm-3 my-1 btn btn-warning" onclick="getvalues(4)">4</button>
<button class="col-lg-2 col-md-3 col-sm-3 my-1 btn btn-warning" onclick="getvalues(3)">6</button>
<button class="col-5 my-1 btn btn-primary " onclick="getvalues('-')">-</button>

<button class="col-lg-2 col-md-3 col-sm-3 my-1 btn btn-warning" onclick="getvalues(3)">3</button>
<button class="col-lg-2 col-md-3 col-sm-3 my-1 btn btn-warning" onclick="getvalues(2)">2</button>
<button class="col-lg-2 col-md-3 col-sm-3 my-1 btn btn-warning" onclick="getvalues(1)">1</button>
<button class="col-5 my-1 btn btn-primary " onclick="getvalues('*')">X</button>

<button class="col-lg-2 col-md-3 col-sm-3 my-1 btn btn btn-warning  my-1 " onclick="getvalues(0)">0</button>
<button class="col-lg-2 col-md-3 col-sm-3 my-1 btn btn btn-warning  my-1 " onclick="getvalues('.')">.</button>
<button class="col-lg-2 col-md-3 col-sm-3 my-1  btn btn-primary" onclick="getvalues('/')">/</button>
<button class="col-5 my-1 btn btn-success " onclick="calculate()">=</button>

<button class="col-lg-12 col-md-12 col-sm-12 btn btn btn-danger my-1 " onclick="ClearBox()">CLEAR</button>
</div>
</div>
 </section>

 <script>

let answer=document.getElementById("ans");

function getvalues(val){
    answer.value +=val;
    }

function calculate(){
if(answer.value==""){
    answer.value="Please enter expression"
}
else{
    let b = eval(answer.value);//eval("2+2")= 4
     answer.value=b;
  } 
 }

 function ClearBox(){
     answer.value=""
    }


 </script>
    </main>
</body>
</html>
